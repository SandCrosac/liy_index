    <script>
    function setClock() {
        const now = new Date();
        const beijingTime = new Date(now.getTime() + (now.getTimezoneOffset() + 480) * 60000);
        const seconds = beijingTime.getSeconds();
        const minutes = beijingTime.getMinutes();
        const hours = beijingTime.getHours();
        
        const secondDegrees = (seconds / 60) * 360;
        const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
        const hourDegrees = ((hours % 12 + minutes / 60) / 12) * 360;

        document.querySelector('.second-hand').style.transform = `rotate(${secondDegrees}deg)`;
        document.querySelector('.minute-hand').style.transform = `rotate(${minuteDegrees}deg)`;
        document.querySelector('.hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
    }

    setInterval(setClock, 1000);
    setClock(); // 立即设置一次时钟

    // 名言相关的代码
    const quotes = [
        { text: "生活中最棒的事就是，明天又是一个全新的日子。", author: "L.M. 蒙哥马利" },
        { text: "成功不是最终的，失败也不是致命的，重要的是继续前进的勇气。", author: "温斯顿·丘吉尔" },
        { text: "人生就像骑自行车。要保持平衡，你就必须保持运动。", author: "阿尔伯特·爱因斯坦" },
        { text: "不要等待机会，而要创造机会。", author: "乔治·萧伯纳" },
        { text: "最困难的时刻，也是离成功最近的时候。", author: "爱迪生" }
    ];

    function setRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const quote = quotes[randomIndex];
        document.getElementById('quote').textContent = `"${quote.text}"`;
        document.getElementById('author').textContent = `— ${quote.author}`;
    }

    // 页面加载时设置随机名言
    window.addEventListener('load', setRandomQuote);

    // 添加以下新代码
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById("timeModal");
        const clock = document.querySelector(".clock");
        const closeBtn = document.querySelector(".close");

        if (clock) {
            clock.addEventListener('click', function() {
                if (modal) {
                    modal.style.display = "block";
                    setTimeout(() => {
                        modal.classList.add('show');
                    }, 10);
                    updateModalTime();
                }
            });
        }

        if (closeBtn) {
            closeBtn.addEventListener('click', closeModal);
        }

        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                closeModal();
            }
        });

        function closeModal() {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = "none";
            }, 300);
        }

        function updateModalTime() {
            const now = new Date();
            const beijingTime = new Date(now.getTime() + (now.getTimezoneOffset() + 480) * 60000);
            const timeString = beijingTime.toLocaleString('zh-CN', { timeZone: 'Asia/Shanghai', hour12: false });
            const modalTimeElement = document.getElementById('modalTime');
            if (modalTimeElement) {
                modalTimeElement.textContent = timeString;
            }
        }

        setInterval(updateModalTime, 1000);
    });
    </script>
